<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iron Lady Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; text-align: center; }
    h1 { color: #d6336c; }
    #chatbox {
      width: 60%; margin: 20px auto; padding: 20px; 
      background: white; border: 1px solid #ddd; border-radius: 10px;
      height: 400px; overflow-y: scroll; text-align: left;
    }
    #userInput {
      width: 70%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      padding: 10px 15px; background: #d6336c; color: white; border: none; border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Iron Lady Chatbot</h1>
  <div id="chatbox"></div>
  <br>
  <input type="text" id="userInput" placeholder="Type your question here..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input) return;

      // Display user message
      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += "<p><b>You:</b> " + input + "</p>";

      // Send to backend
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await response.json();

      // Display bot response
      chatbox.innerHTML += "<p><b>Bot:</b> " + data.reply + "</p>";
      document.getElementById("userInput").value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
